    <script>
        let maxCouter =10; // ES6 모던자바스크립트에서 추가
        for (let checkCount = 1 ; checkCount <=maxCouter; checkCount++) {
            document.write("<p>"+maxCouter+"중의 "+checkCount+"</p>");
        }

        let outString = "밖에 있는 문자입니다";
        function printString () {
            let inString = "안에있는 문자입니다";
            document.write("<p>"+outString+"</p>");
            document.write("<p>"+inString+"</p>");
        }

    </script>
