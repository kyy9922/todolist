<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function User(id, pw){
            this.id = id;
            this.pw = pw;            
        }

        User.prototype.wishlist = ['가방'];
        let User1 = new User('홍길동', '1234');
        let User2 = new User('성춘향', '1234');

        function Car(m){
            this.model = m;
        }

        // 프로토타입으로 메서드 추가
        Car.prototype.getmodel = function(){ return this.model; }

        // 자식생성자
        function ChildCar(){ }

        // 자식이 부모를 상속
        ChildCar.prototype = new Car();

        

        // 자식생성자로 객체생성 후 부모 속성과 메서드확인
        let myCar = new ChildCar();
        myCar.model = '전기차';
        console.log(myCar.getmodel());


        function Animal(name){
            this.name = name;
            this.getname = function(){ return this.name };
        }

        function Cat(name){ 
            this.name = name;
            // 동일한 이름이 있다면 자식의 메소드가 우선 출력
            // 오버라이딩
            this.getname = function(){
                return `${this.name}입니다`
            }
        }

        Cat.prototype = new Animal();
        
        let cat = new Cat('나비');
        cat.name = '나비';
        console.log(cat.getname());






    </script>
    
</body>
</html>
