<body>
    <h1>기사 제목입니다</h1>
    <div class="bird_wrap">
        <img src="https://cdn.pixabay.com/photo/2021/07/09/06/57/lavender-6398425_960_720.jpg" class="bird-img"><br>
        위의 이미지는 <a href="https://pixabay.com/photos/lavender-the-smell-of-flowers-6398425/" target="_blank">픽사베이</a>에서 제공받았습니다.
    </div>
    <p>
        기사 내용입니다.<br>
        원하시는 기사를 넣으셔도 됩니다.
    </p>

    <i>작성자 홍길동</i>

    <hr>
    이 기사에 대한 평가를 주세요
    
    <form>
        <input type="radio" name="feeling" value="좋아">좋아요
        <input type="radio" name="feeling" value="슬퍼">슬퍼요
        <input type="radio" name="feeling" value="화나">화나요
    
    <br>

    <p>격려의 메세지와 후원을 받고 있습니다.</p>
    닉네임 <input type="text" name="id"> 비밀번호 <input type="password" name="pw"><br>
    <textarea name="text" rows="15" cols="100">메세지를 남겨주세요</textarea>
    <p>후원금 : <input type="number" value="0" step="1000">원</p>
    <u>1000원</u> 단위로 올라갑니다. 원하는 금액을 입력해주세요
    <br><br>

    <input type="submit" value="제출">
    </form>
