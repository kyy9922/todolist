<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 멀티미디어 확인</h1>
    <object data="source/확인용.pdf" style="width:100%;height:500px;"></object>
    <object data="../HTML기초/img/naver.png"></object>
    
    <h1>embed 확인</h1>
    <embed src="source/확인용.pdf" style="width:100%;height:500px;"></embed>
    <embed src="../HTML기초/img/naver.png"></embed>

    <h1>유튜브 들고오기</h1>
    <iframe width="856" height="482" src="https://www.youtube.com/embed/8RCKxwHpYX8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>유튜브 소스코드 복사해서 바로 들고오기</p>

    <iframe width="856" height="482" src="https://www.youtube.com/embed/8RCKxwHpYX8?autoplay=1&mute=1&controls=1"></iframe>
    <p>
        autoplay는 mute된 상태에서 가능하다, 값이 1일때T true 0일때 false<br>
        loop는 무한반복 controls 제어가능한 상태
    </p>









</body>
</html>
