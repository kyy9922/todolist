<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../HTML5/img/naver.png">

    <h1>canvas 확인하기</h1>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
    
    <h1>SVG 확인하기</h1>
    <svg style="border:1px solid #000;" width="500" height="500">
        <line x1="50" y1="0" x2="100" y2="350" stroke="orange"  stroke-width="5"></line>
        <circle cx="60" cy="60" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
        <rect x="150" y="10" width="140" height="80" style="stroke:rgb(0,0,255);stroke-width:3;fill:rgb(255,255,0);" ></rect>
        <rect x="170" y="50" rx="10" ry="10" width="100" height="200" style="stroke:#000;stroke-width:5;fill:red;opacity:1;"></rect>
    </svg>
    
    <script>
        let paper = document.getElementById("myCanvas");
        let context = paper.getContext("2d");
        context.fillStyle="#ff0000";
        context.fillRect(0,0,150,75);

        // 원은 그리기전에 패스를 초기화한다
        context.beginPath();
        context.arc(100,100,20,0,2*Math.PI);
        context.fill();
        context.strokeStyle="#000"
        context.stroke();
        
        // 패스를 지정한 후에 선을 그린다.

        context.moveTo(0,0); // 시작점
        context.lineTo(150,75); // 끝점
        context.stroke(); // 그려준다

        context.font = "30px Arial";
        context.fillStyle = "#0000FF"
        context.fillText("GOOD",30,50);
        // fillText는 작성할 내용과 x(시작위치) y(문자의 바닥)에서부터 시작한다.

        // 그라디언트의 종류 : 선형/원형
        let grd = context.createRadialGradient(0,200,5,0,200,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        // Radial : 원형그라디언트 (시작 원의 x, y 중심점, 반지름, 끝나는 원의 x, y중심점, 반지름)

        let grdline = context.createLinearGradient(0,200,150,200);
        // Linear : 선형그라디언트(시작 x,y 끝 x,y)
        grdline.addColorStop(0,"blue");
        grdline.addColorStop(1,"yellow");
        

        context.fillStyle = grdline;
        context.fillRect(0,150,150,50);

        context.strokeStyle = grdline;
        context.rect(0,120,150,20);
        context.stroke();

        let ficture = document.getElementById("naver");
        context.drawImage(ficture,0,250)

    </script>














</body>
</html>
