<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
</head>
<body>
    <h3>style display가 블록인 경우</h3>
    <p style="border:3px solid #000">p태그에 스타일을 걸면 화면 끝까지 색 입혀짐</p>

    <div style="border:2px solid blue">
        <p>div안의 태그입니다</p>
        <ul>
            <li>리스트입니다</li>
            <li>리스트입니다</li>
            <li>리스트입니다</li>
        </ul>
    </div>
    <ol>
        <li>div밖의 리스트입니다</li>
    </ol>

    <h3>style display가 인라인인경우</h3>
    <p style="display:inline; border:3px solid black;">강제로 인라인으로 바꾸기</p>
    <img src="./img/naver.png" alt="네이버 로고" style="border:3px solid blue;">
    <a href="HTML요소실습.html" style="border:3px dashed red" target="_blank">html실습내용</a>
    <p>
        인라인인경우 자동 줄바꿈이 되지않습니다<br>
        요소의 컨텐츠의 공간을 차지<br>
        style의 display값을 block으로 바꿔주면 새로운 줄에서 시작하고
    </p>

    <h3>iframe을 이용한 페이지 삽입</h3>
    <iframe src="텍스트확인.html" name="show" style="width: 100%; height:800px;"></iframe>
    <a href="HTML요소실습.html" target="show">페이지를 이동합니다</a>
    <a href="텍스트확인.html" target="show">원래페이지로 이동</a>
























</body>
</html>
