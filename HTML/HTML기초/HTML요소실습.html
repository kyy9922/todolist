<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        table {width:500px;}
        .tbl01{border:1px solid #000;}
        .tbl01 td{border:1px solid #000;}
        .tbl01 th{border:1px solid #000;}

    </style>
</head>
<body>
    <h2>메뉴판</h2>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h3>안내</h3>
    <b>매장을 이용해주시는 고객분들의 아래절차를 따라 주세요</b>

    <ol>
        <li>체온기 앞에서 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>배치된 손소독제로 손을 닦습니다.</li>
    </ol>

    <h3>학생명단입니다</h3>

    <table class="tbl01">
        <tr>
            <th colspan="3">A반</th>
        </tr>
        <tr>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>

    <table class="tbl02">
        <tr style="background-color:sandybrown">
            <td>반</td>
            <td colspan="3">A반</td>
        </tr>
        <tr style="background-color:rgb(236, 218, 202)">
            <td rowspan="2">학생</td>
            <td>에밀리</td>
            <td>토비</td>
            <td>제임스</td>
        </tr>
        <tr style="background-color:rgb(218, 218, 218)">
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>


























</body>
</html>
