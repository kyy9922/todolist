<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>{{message}}</p>
        <!-- 메서드는 이벤트나 이름을 적어서 직접 호출해서 사용 -->
        <button @click="changeMessage('입력받은값')">메세지바꿈</button>
        <button @click="clickBtn">버튼메서드를 이용해서 메세지바꿈</button>

        <!-- data의 값이 변경되었을때 계산값을 보여줄때 computed -->
        <p>{{reverseMessage}}</p>
    </div>

    <script>

        //자바스크립트의 객체(인스턴스)
        let pen = {
            //속성
            length : 10,
            //메서드
            write : function(){
                return "글을씁니다";
            }
        };

        //Vue 인스턴스
        new Vue({
            el : '#app',
            data : {
                message: "메세지입니다",
            }, 
            methods: {
                changeMessage : function(m) {
                    this.message = m+"입니다";
                },
                clickBtn : function() {
                    // 메서드는 직접 호출하여 사용가능
                    this.changeMessage( pen.write() );
                },
                
            },
            computed : {
                reverseMessage : function(){
                    //계산된 값을 return 해서 출력
                    //data에 있는 값이 바뀔때 자동으로 실행.
                    let rm = this.message.split('').reverse().join('');
                    return rm;
                }
            }

        })
    </script>
</body>
</html>
