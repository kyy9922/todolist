<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hello, world!</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">임시 타이틀</h5>
          <p class="card-text">임시 가격</p>
          <a href="#" class="btn btn-primary">더 알아보기</a>
        </div>
      </div>
          

    <!-- <h4 id="hello">임시글씨</h4> -->
    <button class="btn btn-danger">상품보여주기</button>


    <script>
        $('.btn-danger').click(function(){
            $.ajax({
                url : 'https://codingapple1.github.io/data.json',
                type : 'GET'
            }).done(function(데이터){
                $('.card-title').html(데이터.model)
                $('.card-text').html(데이터.price)
                $('.card-img-top').attr('src', 데이터.img)
                
            });
        });
        
    </script>
</body>
</html>
