<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="body">

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <button id="login">로그인</button>

    <script>
        $('form').on('submit', function(e) {
            var 입력한값 = document.getElementById('id').value
            var 비번 = document.getElementById('pw').value;

            // if (document.getElementById('id').value == ''){
            //     alert('아이디를 입력해줘')
                // e.preventDefault();
            // } // 인풋 값의 내용 .value 을 붙힌다
            if (입력한값 == ''){
                alert('아이디를 입력안함')
            }
            if (/\S+@\S+.\S+/.test(입력한값) == 0){
                alert('이메일형식 아님')
            }
            if (document.getElementById('pw').value.length <= 6){
                alert('비밀번호를 길게 입력해주세요')
            } // 인풋값의 갯수 .length
            if (/[A-Z]/.test(비번) == 0){
                alert('대문자를 섞어주세요')
            }
        })


        $('#login').on('click', function () {
            $('.black-bg').addClass('show');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show');
        })  

        // document.querySelector('.black-bg').addEventListener('click', function(e){
        //     if ( e.target == document.querySelector('.black-bg') ) {
        //         document.querySelector('.black-bg').classList.remove('show');
        //     }
        // })

        $('.black-bg').on('click', function(e){
            
            if ( $(e.target) == $('.black-bg') ) {
                $('.black-bg').removeClass('show');
            }
        })


        
    </script>


</body>

</html>
