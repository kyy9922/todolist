<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/scrollreveal"></script> <!-- 스크롤 cdn -->

</head>
<body>
    <div class="your-class">
        <div><img src="./img/car1.png"></div>
        <div><img src="./img/car2.png"></div>
        <div><img src="./img/car3.png"></div>
        <div><img src="./img/car1.png"></div>
        <div><img src="./img/car2.png"></div>
        <div><img src="./img/car3.png"></div>
      </div>

      <canvas id="myChart"></canvas>

      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

      <script>
        $(document).ready(function(){
          $('.your-class').slick({
            infinite: true,
            slidesToShow: 3,
          });
        });


        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            //차트설정
            type: 'bar',

            //차트데이터
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'July', 'July', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45,50,50,50,50]
                }]
            },
            options: {}
        });
      </script>
</body>
