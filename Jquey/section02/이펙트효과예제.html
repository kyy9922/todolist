<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .div_box, .div_box2{
            width:100px;height:100px;
            background:yellow;
            border:5px solid orange
        }
    </style>
</head>
<body>
    <button class="slidetoggle">이펙트효과 버튼</button>
    <button class="stop">중지</button>
    <button class="finish">끝</button>

    <div class="div_box"></div>

    <button class="animate">애니메이션</button>
    <div class="div_box2"></div>

    <script>
        $('.slidetoggle').on('click', function(){
            $('.div_box').slideToggle(2000);
        });
        $('.stop').on('click', function(){
            $('.div_box').stop();
        });
        $('.finish').on('click', function(){
            $('.div_box').finish('');
        });

        $('.animate').on('click', function(){
            $('.div_box2').animate({
                opacity : 0.5,
                width : 200,
                height : 200            
            }, 1000,
            function(){
                $('.animate').text('이벤트 끝났다');
            })
        });
    </script>
</body>
</html>
